<!-- AG Grid Angular Component -->
<style>
.details > label {
  margin-bottom: 10px;
}
.details > label:first-of-type {
  margin-top: 10px;
}
.details > label:last-of-type {
  margin-bottom: 0;
}
.option {
  display: block;
  margin: 5px 10px 5px 0;
}
.grid-wrapper {
  display: flex;
  flex: 1 1 0px;
}
.grid-wrapper > div {
  width: 100%;
  height: 100%;
}
.container {
  display: flex;
  flex-direction: column;
  height: 100%;
}
.columns {
  display: flex;
  flex-direction: row;
}



</style>

<div class="container">
  <div>
    <button
      (click)="onBtExport()"
      style="margin-bottom: 5px; font-weight: bold;"
    >
      Export to Excel
    </button>
  </div>
  <div class="grid-wrapper">
    <ag-grid-angular
      style="width: 100%; height: 100%;"
      class="ag-theme-alpine"
      [columnDefs]="columnDefs"
      [defaultColDef]="defaultColDef"
      [rowData]="rowData"
      (gridReady)="onGridReady($event)"
     

    ></ag-grid-angular>
  </div>
</div>
